      <div class="col-sm-8">
        <h2> Create Data:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model.name"
                placeholder="Enter a new name for the project."
              >
            </div>
          </div>

          <div class="form-group">
            <label for="duration" class="control-label col-sm-2">
              Duration
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="duration" [(ngModel)]="model.duration"
                placeholder="Enter the duration of the project."
              >
            </div>
          </div>

          <div class="form-group">
            <label for="estimatedCost" class="control-label col-sm-2">
              Estimated Cost
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="estimatedCost" [(ngModel)]="model.estimatedCost"
                placeholder="Enter the estimated cost of the project."
              >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="anadirProject()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <h2>Read Data:</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Duration</th>
              <th>Estimated Cost</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of projects; let i = index">
              <td>{{project.name}}</td>
              <td>{{project.duration}}</td>
              <td>{{project.estimatedCost}}</td>
              <td>
                <a (click)="modificarProject(i)" class="btn btn-success">
                  Edit
                </a>
                <a (click)="eliminarProject(i)" class="btn btn-danger">
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4" [hidden] = "hideUpdate">
        <h2> Update Data:</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model2.name"
                placeholder="Enter a new name for the project."
              >
            </div>
          </div>

          <div class="form-group">
            <label for="duration" class="control-label col-sm-2">
              Duration
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="duration" [(ngModel)]="model2.duration"
                placeholder="Enter the duration of the project."
              >
            </div>
          </div>

          <div class="form-group">
            <label for="estimatedCost" class="control-label col-sm-2">
              Estimated Cost
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="estimatedCost" [(ngModel)]="model2.estimatedCost"
                placeholder="Enter the estimated cost of the project."
              >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="actualizarProject()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
